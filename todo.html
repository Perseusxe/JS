<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="todo-container">
      <h2 class="todo-list">To Do</h2>
      <input type="text" id="taskInput" style="background-color: #1a1a1a; border: 0; color: white;" />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
      <p id="text" style="display: none; color: white;"></p>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
