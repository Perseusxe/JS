<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body style="background-color: #1c1c1c">
    <div style="display: flex; justify-content: end">
      <button
        onclick="addToDo()"x
        id="btn-add-task"
        style="
          background-color: #00a300;
          border-radius: 5px;
          width: 109px;
          height: 44px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #ffffff;
          margin-bottom: 40px;
          margin-right: 30px;
          margin-top: 10px;
        "
      >
        <h2>Add Task</h2>
      </button>
    </div>
    <div style="display: flex; justify-content: center">
      <div class="container" id="todos" >
        <div class="container-top">
          <div
            style="
              background-color: white;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            To Do
          </div>
        </div>
        <div class="tasks" id="todo-list">
          <div class="todo-item" id="todo-item">
          </div>
          </div>
      </div>
      <div class="container" id="in-progress" >
        <div class="container-top">
          <div
            style="
              background-color: yellow;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            In Progress
          </div>
        </div>
        <div class="tasks" id="in-progress-list">
          <div class="todo-item" id="todo-item">
          </div>
          </div>
      </div>
      <div class="container" id="done" >
        <div class="container-top">
          <div
            style="
              background-color: green;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            Done
          </div>
        </div>
        <div class="tasks" id="done-list">
          <div class="todo-item" id="todo-item">
          </div>
          </div>
      </div>
      <div class="container" id="blocked" >
        <div class="container-top">
          <div
            style="
              background-color: red;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            Blocked
          </div>
        </div>
        <div class="tasks" id="blocked-list">
          <div class="todo-item" id="todo-item">
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div class="modal-content">
        <h2 style="color: white; margin-bottom: 20px;">Enter Task</h2>
        <input type="text" id="task-name" placeholder="Task Name..."/>
        <select id="task-status" value="todo" placeholder="Select Status" style="color: #999999; margin-top: 10px; margin-bottom: 60px;">
          <option value="Select-tatus">Select Status</option>
          <option value="todo">To Do</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
          <option value="blocked">Blocked</option>
        </select>
        <button
          onclick="saveToDo()"
          style="
            background-color: #00a300;
            width: 300px;
            height: 44px;
            border-radius: 4px;
            margin-bottom: 30px;
          "
        >
          Submit
        </button>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
