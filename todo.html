<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body style="background-color: #1c1c1c">
    <div style="display: flex; justify-content: end">
      <button
        onclick="addToDo()" id="btn-add-task"
        style="
          background-color: #00a300;
          border-radius: 5px;
          width: 109px;
          height: 44px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #ffffff;
          margin-bottom: 40px;
          margin-right: 30px;
          margin-top: 10px;
        "
      >
        <h2>Add Task</h2>
      </button>
    </div>
    <div style="display: flex; justify-content: center">
      <div class="container">
        <div class="container-top">
          <div
            style="
              background-color: white;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            To Do
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container-top">
          <div
            style="
              background-color: yellow;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            In Progress
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container-top">
          <div
            style="
              background-color: green;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            Done
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container-top">
          <div
            style="
              background-color: red;
              width: 17px;
              height: 17px;
              border-radius: 30px;
            "
          ></div>
          <div style="color: white; font-weight: bold; margin-left: 10px">
            Blocked
          </div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div class="modal-content">
        <h2 style="color: white">Enter Task</h2>
        <input type="text" id="task-name" />
        <button onclick="saveToDo()"
          style="
            background-color: #00a300;
            width: 300px;
            height: 44px;
            border-radius: 4px;
          "
        >
          Submit
        </button>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
