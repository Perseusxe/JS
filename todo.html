<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="tasks" style="border: black 1px;"></div>
    <button onclick="editName()">Edit Name</button>
    <button onclick="addOne()">Add</button>
    <button onclick="editStatus()">Change Status</button>
    <button onclick="deleteOne()">Delete</button>
    <button onclick="deleteAll()">Delete All</button>
   
    
    <script>
      let todos = [];
      const tasks = [
        { name: "Shalaa ugaah", status: "todo" },
        { name: "huvtsas ugaah", status: "todo" },
        { name: "duugee harah", status: "todo" },
      ];
      function addOne(newTodo) {
        todos.push(newTodo);
      }

      function editStatus(index, status) {
        let item = todos[index];
        item.status = status;
      }

      function editName(index, name) {
        let item = todos[index];
        item.name = name;
        const nameContainerElement = document.getElementById("name-container");
        nameContainerElement.innerText =name
      }

      function deleteOne(index) {
        let temp = [];
        const nameContainerElement = document.getElementById("name-container");
        nameContainerElement.innerText = "";

        for (let i = 0; i < todos.length; i++) {
          if (i != index) {
            temp.push(todos[i]);
          }
        }
        todos = temp;
      }

      function deleteAll() {
        todos = [];
      }
      function render() {
        const output = document.getElementById("tasks");
        output.innerHTML = "";
        for (let i = 0; i < tasks.length; i++) {
          output.innerHTML += '<div class="task">' + tasks[i].name + "</div>";
        }
      }
      function addTask() {
        const name = prompt();
        tasks.push({ name: name, status: "todo" });
        render();
      }
      render();
      editStatus(2, Done)
    </script>
  </body>
</html>
